spring:
  cloud:
    loadbalancer:
      ribbon:
        enable: false
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      payment-customer-topic:
        name: payment-customer-topic
      status-producer-topic:
        name: ride-status-topic
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: CustomerCreationRequest:com.nikonenko.e2etests.dto.CustomerCreationRequest, ChangeRideStatusRequest:com.nikonenko.e2etests.dto.ChangeRideStatusRequest


feign:
  okhttp:
    enabled=true:
  client:
    config:
      ride:
        name: RIDE-SERVICE
        url: http://localhost:8082/api/v1/rides
      payment:
        name: PAYMENT-SERVICE
        url: http://localhost:8083/api/v1/payments